<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="adventureCategoryType">
            <h2><span jhiTranslate="adventureGatewayApp.adventureCategoryType.detail.title">Adventure Category Type</span> {{adventureCategoryType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="adventureGatewayApp.adventureCategoryType.name">Name</span></dt>
                <dd>
                    <span>{{adventureCategoryType.name}}</span>
                </dd>
                <dt><span jhiTranslate="adventureGatewayApp.adventureCategoryType.desc">Desc</span></dt>
                <dd>
                    <span>{{adventureCategoryType.desc}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/adventure-category-type', adventureCategoryType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
