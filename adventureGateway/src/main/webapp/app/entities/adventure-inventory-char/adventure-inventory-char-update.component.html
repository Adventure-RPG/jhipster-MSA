<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-adventure-inventory-char-heading" jhiTranslate="adventureGatewayApp.adventureInventoryChar.home.createOrEditLabel">Create or edit a Adventure Inventory Char</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!adventureInventoryChar.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="adventureInventoryChar.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adventureGatewayApp.adventureInventoryChar.adventureItem" for="field_adventureItem">Adventure Item</label>
                    <select class="form-control" id="field_adventureItem" name="adventureItem" [(ngModel)]="adventureInventoryChar.adventureItemId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="adventureItemOption.id" *ngFor="let adventureItemOption of adventureitems; trackBy: trackAdventureItemById">{{adventureItemOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
