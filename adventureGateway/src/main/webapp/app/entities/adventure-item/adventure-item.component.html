<div>
    <h2 id="page-heading">
        <span jhiTranslate="adventureGatewayApp.adventureItem.home.title">Adventure Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-adventure-item" [routerLink]="['/adventure-item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="adventureGatewayApp.adventureItem.home.createLabel">
            Create new Adventure Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'adventureGatewayApp.adventureItem.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="adventureItems">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="isEquipment"><span jhiTranslate="adventureGatewayApp.adventureItem.isEquipment">Is Equipment</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="equipmentSlot"><span jhiTranslate="adventureGatewayApp.adventureItem.equipmentSlot">Equipment Slot</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="price"><span jhiTranslate="adventureGatewayApp.adventureItem.price">Price</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="weight"><span jhiTranslate="adventureGatewayApp.adventureItem.weight">Weight</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="adventureAttributesId"><span jhiTranslate="adventureGatewayApp.adventureItem.adventureAttributes">Adventure Attributes</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let adventureItem of adventureItems ;trackBy: trackId">
                <td><a [routerLink]="['/adventure-item', adventureItem.id, 'view' ]">{{adventureItem.id}}</a></td>
                <td>{{adventureItem.isEquipment}}</td>
                <td jhiTranslate="{{'adventureGatewayApp.AdventureEquipmentSlot.' + adventureItem.equipmentSlot}}">{{adventureItem.equipmentSlot}}</td>
                <td>{{adventureItem.price}}</td>
                <td>{{adventureItem.weight}}</td>
                <td>
                    <div *ngIf="adventureItem.adventureAttributesId">
                        <a [routerLink]="['../adventure-attributes', adventureItem.adventureAttributesId , 'view' ]" >{{adventureItem.adventureAttributesId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/adventure-item', adventureItem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/adventure-item', adventureItem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'adventure-item', { outlets: { popup: adventureItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="adventureItems && adventureItems.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
