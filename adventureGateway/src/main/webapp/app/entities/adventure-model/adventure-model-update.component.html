<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-adventure-model-heading" jhiTranslate="adventureGatewayApp.adventureModel.home.createOrEditLabel">Create or edit a Adventure Model</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!adventureModel.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="adventureModel.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adventureGatewayApp.adventureModel.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="adventureModel.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adventureGatewayApp.adventureModel.file" for="field_file">File</label>
                    <div>
                        <div *ngIf="adventureModel.file" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(adventureModel.fileContentType, adventureModel.file)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{adventureModel.fileContentType}}, {{byteSize(adventureModel.file)}}</span>
                            <button type="button" (click)="adventureModel.file=null;adventureModel.fileContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_file" (change)="setFileData($event, adventureModel, 'file', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="file" id="field_file"
                        [(ngModel)]="adventureModel.file" />
                    <input type="hidden" class="form-control" name="fileContentType" id="field_fileContentType"
                        [(ngModel)]="adventureModel.fileContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adventureGatewayApp.adventureModel.adventureCategoryType" for="field_adventureCategoryType">Adventure Category Type</label>
                    <select class="form-control" id="field_adventureCategoryType" name="adventureCategoryType" [(ngModel)]="adventureModel.adventureCategoryTypeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="adventureCategoryTypeOption.id" *ngFor="let adventureCategoryTypeOption of adventurecategorytypes; trackBy: trackAdventureCategoryTypeById">{{adventureCategoryTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
