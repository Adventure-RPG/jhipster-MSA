<div>
    <h2 id="page-heading">
        <span jhiTranslate="adventureGatewayApp.adventureModel.home.title">Adventure Models</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-adventure-model" [routerLink]="['/adventure-model/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="adventureGatewayApp.adventureModel.home.createLabel">
            Create new Adventure Model
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'adventureGatewayApp.adventureModel.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="adventureModels">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="adventureGatewayApp.adventureModel.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="file"><span jhiTranslate="adventureGatewayApp.adventureModel.file">File</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="adventureCategoryTypeId"><span jhiTranslate="adventureGatewayApp.adventureModel.adventureCategoryType">Adventure Category Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let adventureModel of adventureModels ;trackBy: trackId">
                <td><a [routerLink]="['/adventure-model', adventureModel.id, 'view' ]">{{adventureModel.id}}</a></td>
                <td>{{adventureModel.name}}</td>
                <td>
                    <a *ngIf="adventureModel.file" (click)="openFile(adventureModel.fileContentType, adventureModel.file)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="adventureModel.file">{{adventureModel.fileContentType}}, {{byteSize(adventureModel.file)}}</span>
                </td>
                <td>
                    <div *ngIf="adventureModel.adventureCategoryTypeId">
                        <a [routerLink]="['../adventure-category-type', adventureModel.adventureCategoryTypeId , 'view' ]" >{{adventureModel.adventureCategoryTypeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/adventure-model', adventureModel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/adventure-model', adventureModel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'adventure-model', { outlets: { popup: adventureModel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="adventureModels && adventureModels.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
