<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-adventure-race-heading" jhiTranslate="adventureGatewayApp.adventureRace.home.createOrEditLabel">Create or edit a Adventure Race</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!adventureRace.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="adventureRace.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adventureGatewayApp.adventureRace.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="adventureRace.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adventureGatewayApp.adventureRace.desc" for="field_desc">Desc</label>
                    <input type="text" class="form-control" name="desc" id="field_desc"
                        [(ngModel)]="adventureRace.desc" required/>
                    <div [hidden]="!(editForm.controls.desc?.dirty && editForm.controls.desc?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.desc?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adventureGatewayApp.adventureRace.image" for="field_image">Image</label>
                    <div>
                        <img [src]="'data:' + adventureRace.imageContentType + ';base64,' + adventureRace.image" style="max-height: 100px;" *ngIf="adventureRace.image" alt="adventureRace image"/>
                        <div *ngIf="adventureRace.image" class="form-text text-danger clearfix">
                            <span class="pull-left">{{adventureRace.imageContentType}}, {{byteSize(adventureRace.image)}}</span>
                            <button type="button" (click)="clearInputImage('image', 'imageContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_image" (change)="setFileData($event, adventureRace, 'image', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="image" id="field_image"
                        [(ngModel)]="adventureRace.image" required/>
                    <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                        [(ngModel)]="adventureRace.imageContentType" />
                    <div [hidden]="!(editForm.controls.image?.dirty && editForm.controls.image?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.image?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adventureGatewayApp.adventureRace.adventureRaceOptions" for="field_adventureRaceOptions">Adventure Race Options</label>
                    <select class="form-control" id="field_adventureRaceOptions" name="adventureRaceOptions" [(ngModel)]="adventureRace.adventureRaceOptionsId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="adventureRaceOptionsOption.id" *ngFor="let adventureRaceOptionsOption of adventureraceoptions; trackBy: trackAdventureRaceOptionsById">{{adventureRaceOptionsOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="adventureGatewayApp.adventureRace.adventureFraction" for="field_adventureFraction">Adventure Fraction</label>
                    <select class="form-control" id="field_adventureFraction" multiple name="adventureFraction" [(ngModel)]="adventureRace.adventureFractions">
                        <option [ngValue]="getSelected(adventureRace.adventureFractions, adventureFractionOption)" *ngFor="let adventureFractionOption of adventurefractions; trackBy: trackAdventureFractionById">{{adventureFractionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
