<div>
    <h2 id="page-heading">
        <span jhiTranslate="adventureGatewayApp.adventureRace.home.title">Adventure Races</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-adventure-race" [routerLink]="['/adventure-race/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="adventureGatewayApp.adventureRace.home.createLabel">
            Create new Adventure Race
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'adventureGatewayApp.adventureRace.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="adventureRaces">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="adventureGatewayApp.adventureRace.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="desc"><span jhiTranslate="adventureGatewayApp.adventureRace.desc">Desc</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="image"><span jhiTranslate="adventureGatewayApp.adventureRace.image">Image</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="adventureRaceOptionsId"><span jhiTranslate="adventureGatewayApp.adventureRace.adventureRaceOptions">Adventure Race Options</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let adventureRace of adventureRaces ;trackBy: trackId">
                <td><a [routerLink]="['/adventure-race', adventureRace.id, 'view' ]">{{adventureRace.id}}</a></td>
                <td>{{adventureRace.name}}</td>
                <td>{{adventureRace.desc}}</td>
                <td>
                    <a *ngIf="adventureRace.image" (click)="openFile(adventureRace.imageContentType, adventureRace.image)">
                        <img [src]="'data:' + adventureRace.imageContentType + ';base64,' + adventureRace.image" style="max-height: 30px;" alt="adventureRace image"/>
                    </a>
                    <span *ngIf="adventureRace.image">{{adventureRace.imageContentType}}, {{byteSize(adventureRace.image)}}</span>
                </td>
                <td>
                    <div *ngIf="adventureRace.adventureRaceOptionsId">
                        <a [routerLink]="['../adventure-race-options', adventureRace.adventureRaceOptionsId , 'view' ]" >{{adventureRace.adventureRaceOptionsId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/adventure-race', adventureRace.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/adventure-race', adventureRace.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'adventure-race', { outlets: { popup: adventureRace.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="adventureRaces && adventureRaces.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
